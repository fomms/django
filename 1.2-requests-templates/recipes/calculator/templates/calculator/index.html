<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
<H1>{{ dish.upper }}</H1>

{% load template_mult %}
{% for ingredient, amount in recipes.items %}
    <p>{{ ingredient|capfirst }}: {{ amount|mult:serving }}</p>
{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}
</body>
</html>
